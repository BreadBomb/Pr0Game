<div class="d-flex flex-column h-100">
  <div class="nav d-flex justify-content-between pl-4 pr-4 font-shadow">
    <div class="d-flex  align-items-center">
      <span class="logo">&gt;_ Pr0Game</span>
      <div class="v-divider  mr-5 ml-5"></div>
      <fa-icon icon="gamepad" class="mr-2"></fa-icon> game
      <fa-icon icon="chevron-right" class="mr-4 ml-4"></fa-icon>
      <button class="game-button-light add-button">
        <fa-layers [fixedWidth]="true" class="mr-5">
          <fa-icon icon="plus" transform="shrink-4 left-6"></fa-icon>
          <fa-icon icon="user-friends" class="mr-2" transform="right-9"></fa-icon>
        </fa-layers>
        <span class="pl-3">create new</span></button>
    </div>
    <div class="d-flex align-items-center">
      <nz-avatar nzShape="circle" class="mr-2"></nz-avatar>ScriptKing
      <fa-icon icon="chevron-down" class="ml-2"></fa-icon>
    </div>
  </div>
  <div class="d-flex flex-row h-100">
    <div class="w-75 list" #parent>
      <nz-table class="w-100 text-light" nzNoResult="Es konnten keine Spiele gefunden werden" [nzBordered]="false">
        <thead style="table-layout: fixed;">
          <tr class="pr-3 pl-3">
            <th>typ</th>
            <th>name</th>
            <th>spieler</th>
            <th>runden</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="game-list">
          <tr *ngFor="let i of [1, 2, 3, 4, 5, 6 ,7, 8]">
            <td class="font-shadow"><fa-icon icon="lock" class="mr-2 table-icon-color"></fa-icon>Privat</td>
            <td class="font-shadow">Die Lobby der Fetts√§cke</td>
            <td class="font-shadow">
              <fa-icon class="table-icon-color mr-2" icon="user"></fa-icon>
              <fa-icon class="table-icon-color mr-2" icon="user"></fa-icon>
              <fa-icon class="table-icon-color mr-2" icon="user"></fa-icon>
              <fa-icon class="color-standard mr-2" icon="user"></fa-icon>
              <fa-icon class="color-standard mr-2" icon="user"></fa-icon>
              +0
            </td>
            <td class="font-shadow">6</td>
            <td>
              <button class="game-button mr-4"><fa-icon icon="gamepad" class="mr-2"></fa-icon>join</button>
              <button class="game-button"><fa-icon icon="eye" class="mr-2"></fa-icon>view</button>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
    <div class="w-25 chat">

    </div>
  </div>
</div>
